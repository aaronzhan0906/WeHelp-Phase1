<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rwd_layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <title>RWD Layout</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="headline">My Website</div>
        <div class="navbar-right-menu">
            <div class="navbar-item">Item 1</div>
            <div class="navbar-item">Item 2</div>
            <div class="navbar-item">Item 3</div>
            <div class="navbar-item">Item 4</div>
            <div class="hamburger-menu" id="hamburger-menu">
            <img src="./public/hamburger-menu.svg" width="30" height="30" /></div>
        </div>
    </div>
    <div class="desktop-banner">Welcome to MyHome</div>  
    <div class="menu-content" id="menu-content">
        <div class="close" id="close">
            <img src="./public/close.svg" width="18" height="18" />
        </div>
        <div class="menu-item-container">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
        </div>
    </div>
<div>
    <div class="box-container">
        <div class="grid-container">
            <div class="small-box small-box-1">
                <div class="small-box-img"></div>
                <div class="small-box-text">Promotion 1</div> 
            </div>
            <div class="small-box small-box-2">
                <div class="small-box-img"></div>
                <div class="small-box-text">Promotion 2</div> 
            </div>
            <div class="small-box small-box-3">
                <div class="small-box-img"></div>
                <div class="small-box-text">Promotion 3</div> 
            </div>
            <div class="big-box big-box-1">
                <div class="big-box-text">Title 1</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-2">
                <div class="big-box-text">Title 2</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-3">
                <div class="big-box-text">Title 3</div>
                <div class="star"></div> 
            </div>
            <div class="big-box big-box-4">
                <div class="big-box-text">Title 4</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-5">
                <div class="big-box-text">Title 5</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-6">
                <div class="big-box-text">Title 6</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-7">
                <div class="big-box-text">Title 7</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-8">
                <div class="big-box-text">Title 8</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-9">
                <div class="big-box-text">Title 9</div> 
                <div class="star"></div>
            </div>
            <div class="big-box big-box-10">
                <div class="big-box-text">Title 10</div> 
                <div class="star"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
